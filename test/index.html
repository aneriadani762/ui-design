
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            window.location.href = 'main.html';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="form-container">
        <form id="login-form" onsubmit="handleFormSubmit(event)">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#">Forgot Password?</a>
            <a href="#" onclick="document.getElementById('register-form').style.display='block'; document.getElementById('login-form').style.display='none'; return false;">Don't have an account? Register</a>
        </form>
        <form id="register-form" onsubmit="handleFormSubmit(event)" style="display:none;">
            <h2>Register</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <a href="#" onclick="document.getElementById('login-form').style.display='block'; document.getElementById('register-form').style.display='none'; return false;">Already have an account? Login</a>
        </form>
    </div>
</div>
</body>
</html>
